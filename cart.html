<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanishq – Online Gold & Diamond Jewellery Shopping Store India</title>
    <link rel="shortcut icon" href="https://www.tanishq.co.in/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/responsive-design.css">
    <!-- <script src="https://kit.fontawesome.com/174a9c1444.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="top-navbar">
            <div class="top-navbar-wrapper">
                <div class="logo-hamburger-wrapper">
                    <a class="hamburger-content-wrapper">
                        <img src="./images/burger.svg" alt="">
                    </a>
                    <a href="" class="tanishq-logo">
                        <img src="./images/tanishq-logo.svg" alt="">
                    </a>
                    <a href="" class="tanishq-logo">
                        <img src="./images/tanishq-1025img.svg" alt="">
                    </a>

                </div>

                <div class="search-product">
                    <input type="text" placeholder="Search for Gold Jewellery, Diamond Jewellery and more…">
                    <div class="icon">
                        <img src="./images/camera.svg" alt="">
                    </div>
                    <div class="icon">
                        <img src="./images/mic.svg" alt="">
                    </div>
                    <div class="icon">
                        <img src="./images/search.svg" alt="">
                    </div>
                </div>
                <div class="top-right-menu-wrapper">
                    <div class="top-right-menu">
                        <a href="">
                            <div class="single-menu">
                                <img src="./images/home.svg" alt="">
                            </div>
                            <div class="top-right-menu-name">stores</div>
                        </a>
                    </div>
                    <div class="top-right-menu">
                        <a href="">
                            <div class="single-menu">
                                <img src="./images/user.svg" alt="">
                            </div>
                            <div class="top-right-menu-name">account</div>
                        </a>
                    </div>
                    <div class="top-right-menu">
                        <a href="">
                            <div class="single-menu">
                                <img src="./images/heart.svg" alt="">
                            </div>
                            <div class="top-right-menu-name">wishlist</div>
                        </a>
                    </div>
                    <div class="top-right-menu">
                        <a href="">
                            <div class="single-menu">
                                <img src="./images/cart.svg" alt="">
                            </div>
                            <div class="top-right-menu-name">cart</div>
                        </a>
                    </div>
                </div>
            </div>

            <!-- hide----search------ navbar------------- -->
            <div class="hide-search-navbar">
                <div class="search-product">
                    <input type="text" placeholder="Search for Gold Jewellery, Diamond Jewellery and more…">
                    <div class="icon">
                        <img src="./images/camera.svg" alt="">
                    </div>
                    <div class="icon">
                        <img src="./images/mic.svg" alt="">
                    </div>
                    <div class="icon">
                        <img src="./images/search.svg" alt="">
                    </div>
                </div>
            </div>
        </div>



        <div class="bottom-navbar">
            <div class="buttom-navbar-container">
                <ul class="categories">
                    <li>
                        <a href="">All Jewellery </a>
                    </li>
                    <li>
                        <a href="">Gold </a>
                    </li>
                    <li>
                        <a href="">diamond </a>
                    </li>
                    <li>
                        <a href="">earrings </a>
                    </li>
                    <li>
                        <a href="">rings </a>
                    </li>
                    <li>
                        <a href="">exclusive coins </a>
                    </li>
                    <li>
                        <a href="">mia </a>
                    </li>
                    <li>
                        <a href="">collections </a>
                    </li>
                    <li>
                        <a href="">rivaah </a>
                    </li>
                    <li>
                        <a href="">Golden Harvest </a>
                    </li>
                    <li>
                        <a href="">corporate gifting </a>
                    </li>
                    <li>
                        <a href="">more </a>
                    </li>
                </ul>
            </div>
        </div>


    </header>
    <div class="cart-screen">
        
        <div class="cart-container">
            <div class="register-login-content-wrapper">
                <p><span class="r-l-link">Register</span> / <span  class="r-l-link">Login</span> to get Exciting offers & benefits on your <span class="txt-color">Encircle Points!</span> </p>
            </div>

            <div class="cart-product-details">
                <div class="left-added-cart-products">
                    <div class="cart-product-add-informatio">
                        <div class="cart-product-img-name-price">
                            <div class="cart-product-image">
                                <img src="./images/design-bangle.webp" alt="">
                            </div>
                            <div class="c-product-name-n-all">
                                <div class="product-name-qty">
                                    <div class="cart-p-name">
                                        Enticing Gold Bangle
                                    </div>

                                </div>

                            </div>
                        </div>

                    </div>

                </div>

                <div class="right-cart-summary">

                </div>
            </div>

        </div>
        


    </div>

    
</body>
</html>
